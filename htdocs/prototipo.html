<!DOCTYPE html>
<html lang='es'>

<head>
    <meta charset='UTF-8'>
    <meta http-equiv='X-UA-Compatible' content='IE=edge'>
    <meta name='viewport' content='width=device-width, initial-scale=1.0'>
    <link href='https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css' rel='stylesheet'
        integrity='sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3' crossorigin='anonymous'>

    <title>Document</title>
</head>

<body class='bg-light'>
    <hr>
    <div class='row text-center'>
        <h1 class='display-1 text-decoration-underline text-dark'>Bienvenido al asistente de servidor ftp</h1>
       <hr>
    </div>
    <div class='row justify-content-center'>
        <div class='col-4 shadow-lg p-3 mb-5 bg-body rounded'>
            <div class='row'>
                <h1 class='bg-success text-white text-center'>Estado de Instalacion FTP</h1>
            </div>
            <br>
            <div class='mb-3 row'>
                <h2 class='col-3 fs-2 text-end'>Estado :</h2>
                <h2 class='col-8 rounded-pill bg-light fs-2 border border-dark text-danger'>Instalado</h2>
            </div>
            <div class='row justify-content-center'>
                <a href='/cgi-bin/proceso_desinstalar' class='btn btn-outline-danger btn-lg col-5 fs-1'>Desinstalar</a>
                <div class='col-1'></div>
                <a href='/cgi-bin/proceso_instalar' class='btn btn-outline-success btn-lg col-5 fs-1'>Instalar</a>
            </div>
        </div>
        <div class='col-1'></div>
        <div class='col-4 shadow-lg p-3 mb-5 bg-body rounded'>
            <div class='row'>
                <h1 class='bg-primary text-white text-center'>Configurar servidor FTP</h1>
            </div>  
            <br>          
            <div class='mb-3 row'>
                <h2 class='col-3 fs-2 text-end'>Archivo :</h2>
                <h2 class='col-8 rounded-pill bg-light fs-2 border border-dark text-dark'>/etc/vsftpd.conf</h2>
            </div>
            <div class='row justify-content-center'>
                <a href='/index.html?' class='btn btn-outline-info btn-lg col-11 fs-1'>Configurar Servidor</a>
            </div>
            <br>
        </div>
    </div>

    <div class='row justify-content-center'>
        <div class='col-5 shadow-lg p-3 mb-5 bg-body rounded'>
            <div class='row'>
                <h1 class='bg-dark text-white text-center'>Status de Servidor FTP</h1>
            </div>
            <br>
            <div class='mb-3 row'>
                <h2 class='col-3 fs-2 text-end'>Servicio :</h2>
                <h2 class='col-8 rounded-pill bg-light fs-2 border border-dark text-dark'>vsftp</h2>
            </div>
            <div class='mb-3 row'>
                <h2 class='col-3 fs-2 text-end'>Estado :</h2>
                <h2 class='col-8 rounded-pill bg-light fs-2 border border-dark text-danger'>Detenido</h2>
            </div>
            <div class='row justify-content-center'>
                <a href='/cgi-bin/proceso_detener' class='btn btn-outline-warning btn-lg col-5 fs-1'>Detener</a>
                <div class='col-1'></div>
                <a href='/cgi-bin/proceso_iniciar' class='btn btn-outline-primary btn-lg col-5 fs-1'>Iniciar</a>
            </div>
            <br>
        </div>
    </div>
